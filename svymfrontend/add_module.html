<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Training Module</title>
  <link rel="stylesheet" href="css/admin_dashboard.css">
  <link rel="stylesheet" href="css/nav.css">
  <script src="Javascripts/nav.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <aside class="side-menu" id="sideMenu"></aside>

  <div class="container main-content" style="margin: 20px auto;">
    <h3 class="welcome-message"><i class="fas fa-plus"></i> Add Training Module</h3>

    <div class="form-card">
      <form id="moduleForm">
        <div class="form-group">
          <label for="trainingName">Training Name:</label>
          <input type="text" id="trainingName" required>
        </div>

        <div class="form-group">
          <label for="moduleName">Module Name:</label>
          <input type="text" id="moduleName" required>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" required>
        </div>

        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" required>
            <option value="Upcoming">Upcoming</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <button type="submit" class="save-btn">Save Module</button>
        <a href="admin_courses.html" class="cancel-btn">Cancel</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
  <script>
    const db = new PouchDB("svym_courses");

    document.getElementById("moduleForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const trainingName = document.getElementById("trainingName").value.trim();
      const moduleName = document.getElementById("moduleName").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const status = document.getElementById("status").value;

      const newModule = {
        _id: new Date().toISOString(),
        type: "module",
        trainingName,
        moduleName,
        startDate,
        endDate,
        status
      };

      try {
        await db.put(newModule);
        alert("Module saved successfully!");
        window.location.href = "admin_courses.html";
      } catch (err) {
        console.error("Error saving module:", err);
      }
    });
  </script>
</body>
</html>
