<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Training Module</title>
  <link rel="stylesheet" href="css/admin_dashboard.css">
  <link rel="stylesheet" href="css/nav.css">
  <script src="Javascripts/nav.js" defer></script>
  <script src="Javascripts/auth.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .module {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .module input {
      flex: 1;
      padding: 6px;
      margin-right: 6px;
    }
    .icon-btn {
      width: 30px;
      height: 30px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .icon-btn:hover {
      background: #0056b3;
    }
    .removeBtn {
      background: #dc3545;
    }
    .removeBtn:hover {
      background: #a71d2a;
    }
    textarea {
      width: 100%;
      padding: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <aside class="side-menu" id="sideMenu"></aside>

  <div class="container main-content" style="margin: 20px auto;">
    <h3 class="welcome-message"><i class="fas fa-plus"></i> Add Training Module</h3>

    <div class="form-card">
      <form id="courseForm">

        <!-- Course Name & Price -->
        <div class="form-row">
          <div class="form-group">
            <label for="trainingName">Course Name:</label>
            <input type="text" id="trainingName" required>
          </div>
          <div class="form-group">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" min="0" required>
          </div>
        </div>

        <!-- Dates & Duration -->
        <div class="form-row">
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>
          </div>
          <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>
          </div>
          <div class="form-group">
            <label for="duration">Duration (months):</label>
            <input type="text" id="duration" readonly>
          </div>
        </div>

        <!-- Modules -->
        <div class="form-group">
          <label>Modules:</label>
          <div id="modulesWrapper">
            <div class="module">
              <input type="text" name="moduleNames" class="moduleName" placeholder="Enter module name" required>
              <button type="button" id="addModuleBtn" class="icon-btn">+</button>
            </div>
          </div>
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="location">Location:</label>
          <select id="location" required></select>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" rows="4" placeholder="Enter course description..." required></textarea>
        </div>

        <button type="submit" class="save-btn">Save Course</button>
        <a href="admin_courses.html" class="cancel-btn">Cancel</a>
        <div class="error" id="errorMsg" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>
  </div>

  <!-- External JS -->
  <script src="Javascripts/add_course.js" defer></script>
</body>
</html>
