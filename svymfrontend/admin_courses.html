<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Course Management</title>
    <script src="./Javascripts/nav.js" defer></script>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu"></aside>

    <div class="container main-content">
      <h3 class="welcome-message">Course Management Data</h3>

      <div class="dashboard-card-section">
        <div id="courseModuleCard" class="dashboard-card">
          <h4><i class="fas fa-book-open"></i> Training Modules</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="totalModules">0</span>
              <span class="stat-label">Total Modules</span>
            </div>
            <div class="stat-item">
              <button class="add-button" id="addModuleBtn">
                <i class="fas fa-plus"></i> Add Module
              </button>
            </div>
          </div>

          <div class="modules-list" id="modulesList">
            <!-- Modules will be listed dynamically here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
    <script src="Javascripts/admin_courses.js"></script>
  </body>
</html>
