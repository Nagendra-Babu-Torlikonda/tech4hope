<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Mobilizers</title>
    <script src="./Javascripts/nav.js" defer></script>
    <script src="./Javascripts/modal.js" defer></script>
    <link rel="stylesheet" href="css/nav.css" />
    <script src="Javascripts/auth.js"></script>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/admin_dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu"></aside>
    <div class="container main-content">
      <div id="mainMessage" class="message"></div>
      <h3 class="welcome-message">Field Mobilisers Management Data</h3>
      <div class="dashboard-card-section">
        <div id="studentRequestsCard" class="dashboard-card">
          <h4><i class="fas fa-user-plus"></i>Field Mobilisers Requests</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="totalRequests">10</span>
              <span class="stat-label">Total Requests</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="approvedRequests">4</span>
              <span class="stat-label">Approved Requests</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="rejectedRequests">4</span>
              <span class="stat-label">Rejected Requests</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="pendingRequests">2</span>
              <span class="stat-label">Pending Requests</span>
            </div>
            <div class="stat-item">
              <button class="add-button" id="addfieldmobiliser">
                Add Field Mobiliser
              </button>
            </div>
            <div class="stat-item">
              <button class="edit-button" id="editfieldmobiliser">
                View / Edit Field Mobiliser
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="fieldMobilizerFormModal">
        <div class="modal-content">
          <button class="close-btn">&times;</button>
          <div class="modal-header">
            <h2 class="form-subheading-main" style="text-align: center">
              Add FieldMobilizer Data
            </h2>
          </div>
          <div class="modal-body">
            <form id="fieldMobilizerForm" novalidate>
              <div class="form-group">
                <label for="FieldMobiliserName">FieldMobiliser Name:</label>
                <input
                  type="text"
                  id="FieldMobiliserName"
                  name="FieldMobiliserName"
                  required
                />
                <span id="FieldMobiliserNameError" class="error-message"></span>
              </div>
              <div class="form-group">
                <label for="FieldMobiliserEmailID">Email Id:</label>
                <input
                  type="text"
                  id="FieldMobiliserEmailID"
                  name="FieldMobiliserEmailID"
                  required
                />
                <span
                  id="FieldMobiliserEmailIDError"
                  class="error-message"
                ></span>
              </div>
              <div class="form-group">
                <label for="FieldMobiliserMobileNo">Mobile No:</label>
                <input
                  type="text"
                  id="FieldMobiliserMobileNo"
                  name="FieldMobiliserMobileNo"
                  maxlength="10"
                  required
                />
                <span
                  id="FieldMobiliserMobileNoError"
                  class="error-message"
                ></span>
              </div>
              <div class="form-group">
                <label for="FieldMobiliserRegion">Region:</label>
                <input
                  type="text"
                  id="FieldMobiliserRegion"
                  name="FieldMobiliserRegion"
                  required
                />
                <span
                  id="FieldMobiliserRegionError"
                  class="error-message"
                ></span>
              </div>
              <div class="form-group">
                <label for="FieldMobiliserSupportedProject"
                  >Supported Project:</label
                >
                <input
                  type="text"
                  id="FieldMobiliserSupportedProject"
                  name="FieldMobiliserSupportedProject"
                  required
                />
                <span
                  id="FieldMobiliserSupportedProjectError"
                  class="error-message"
                ></span>
              </div>
              <button type="submit" class="add-button">
                Add Field Mobiliser
              </button>
            </form>
          </div>
          <div id="message" class="message" style="display: none"></div>
          <div id="generatedUserId" style="display: none"></div>
          <div
            id="adminapprovalMessage"
            class="message"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>
    <script src="Javascripts/admin_addfieldmobiliser.js"></script>
  </body>
</html>
